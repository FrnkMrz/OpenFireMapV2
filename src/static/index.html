<!DOCTYPE html>
<html lang="de">
<head>
  <!-- Zeichensatz -->
  <meta charset="utf-8">

  <!-- Seitentitel -->
  <title>OpenFireMapV2</title>

  <!-- Viewport-Einstellungen für Mobile & Desktop -->
  <!-- Wichtig für korrektes Zoomen und Touch-Gesten -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="assets/favicons/favicon.ico">

  <!--
    Leaflet CSS
    Lokal eingebunden, damit GitHub Pages offline & stabil funktioniert
    Muss VOR dem Rendern der Karte geladen werden
  -->
  <link
    rel="stylesheet"
    href="assets/vendor/leaflet/leaflet.css"
  >

  <!--
    Haupt-CSS der App
    Generiert via Tailwind (npm run build)
    Enthält Layout, Farben, UI-Komponenten
  -->
  <link
    rel="stylesheet"
    href="assets/css/main.css"
  >
</head>

<body class="bg-slate-900 text-slate-100">

  <!--
    Karten-Container
    Leaflet rendert die komplette Karte in dieses Element
    Positionierung erfolgt ausschließlich per CSS
  -->
  <main id="map" class="absolute inset-0"></main>

  <!--
    Leaflet JavaScript (lokal)
    Wird bewusst NICHT als ES-Module geladen
    -> stellt das globale Objekt `L` bereit
  -->
  <script src="assets/vendor/leaflet/leaflet.js"></script>

  <!--
    Zentrale Konfigurationsdatei
    - definiert `window.config`
    - MUSS vor app.js geladen werden
    - kein ES-Module
  -->
  <script src="assets/js/config.js"></script>

  <!--
    Haupt-Applikation
    - ES-Module
    - greift auf `window.config` zu
    - initialisiert Map, Layer, UI
  -->
  <script type="module" src="assets/js/app.js"></script>

</body>
</html>
